{% extends 'myapp/layout/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5 shadow">
                <div class="card-body">
                    <form method="POST" action="" novalidate>
                        {% csrf_token %}
                        <div class="text-center">
                            <h4>Change Password</h4>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="new_password1">New Password:</label>
                            <input type="password" id="new_password1" name="new_password1" class="form-control" placeholder="Enter New Password" required>
                            <!-- {% if form.errors.password1 %}
                                <div class="text-danger">{{ form.errors.password1 }}</div>
                            {% endif %} -->
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="new_password2">Confirm Password:</label>
                            <input type="password" id="new_password2" name="new_password2" class="form-control" placeholder="Confirm New Password" required>
                            <!-- {% if form.errors.password2 %}
                                <div class="text-danger">{{ form.errors.password2 }}</div>
                            {% endif %} -->
                        </div>
                        <button type="submit" class="btn btn-success px-4 my-3 float-right">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
