{% extends 'myapp/layout/base.html' %}
{% load static %}

{% block content %}
  
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5 shadow">
                <div class="card-body">
                    <form method="POST" action="" novalidate>
                        {% csrf_token %}
                        <div class="text-center">
                            <h4>Login</h4>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" name="username" placeholder="Enter Username">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" name="password" placeholder="Enter Password">
                        </div>
                        <button type="submit" class="btn float shadow btn-success px-4 my-3">Login</button>
                        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                        <p class="float">Forget password? <a href="{% url 'password_reset' %}">Click here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block script %}
<script>
    document.getElementById("reset-button").onclick = function() {
        this.disabled = true;  // Disable the button after the first click
        this.form.submit();    // Submit the form
    };
  </script>
{% endblock script %}
